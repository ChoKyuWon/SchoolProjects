<!DOCTYPE html>
<html>
<head>
    <script>
        function res(x){
            var link = "http://127.0.0.1:8000/studyroom/"+x;
            location.href = link
        }
    </script>
</head>
<body>
    {% for x in list %}
    <button onclick="res({{x}})">{{x}}</button>
    {% endfor %}
</body>
</html>
